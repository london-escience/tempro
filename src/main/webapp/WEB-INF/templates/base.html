<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="TemPSS Sample Profile Manager">
    <meta name="author" content="TemPSS Project Team">
    <!-- <link rel="icon" href="../../favicon.ico">  -->

  {% block title %}
  {% endblock title %}

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../assets/css/font-awesome.css">

    <!-- Custom styles for this template -->
    <link href="../assets/css/tempss.css" rel="stylesheet">
    {% block style %}
    {% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">TemPSS Template Manager</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/tempss-service/profiles/">Home</a></li>
          </ul>
          <span class="navbar-brand" style="float: right; color: #d5d5d5; font-size: 16px;">TemPSS - Templates and Profiles for Scientific Software</span>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      {% block content %}

      {% endblock content %}

    </div><!-- /.container -->

  {% block modals %}

  {% endblock modals %}

        <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery via CDN + local fallback, see h5bp.com -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>window.jQuery || document.write('<script src="../assets/js/jquery-1.12.4.min.js"><\/script>')</script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
      crossorigin="anonymous"></script>
    <script>
    (window.jQuery.fn.modal || document.write('<script src="../assets/js/bootstrap-3.3.6.min.js"><\/script>'))
    </script>
    <script>
    (function($) {
        $(function() {
            if ($('body').css('color') !== 'rgb(51, 51, 51)') {
                $('head').prepend('<link rel="stylesheet" href="../assets/css/bootstrap-3.3.6.min.css">');
            }
        });
    })(window.jQuery);
    </script>

    <script src="../assets/js/tempss-manager.js"></script>
    {% block script %}
    {% endblock %}
  </body>
</html>
